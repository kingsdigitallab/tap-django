{% extends "base.html" %}

{% block main %}
<section class="section">
    <div class="container">
      <h1 class="title">Filters</h1>

      {% for f in object_list %}
      <p>
          <a href="{% url 'filter-detail' f.id %}">{{ f }}</a>:
          is {% if not f.active %}not{% endif %} active,
          has {{ f.number_of_tweets }} tweets,
          average {{ f.sentiment }} sentiment
      </p>
      {% endfor %}
  </div>
</section>
{% endblock %}
